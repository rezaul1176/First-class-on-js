<!DOCTYPE html>
<html>
<head>
    
    <title>Minimum number of an array</title>
</head>
<body>
    <h1>Hello</h1>
    <p>Please inspect and click console to see output</p>
    <p>Happy coding</p>
    <p>I can't do it</p>
    

    <script>
        let i=0;
        let arr=[30,20,7,-3,69,25,-57,10,11,18];
        let minimum = arr[0];
        for(;i<arr.length;i++){
            if (arr[i] > arr[i+1]) {
                minimum = arr[i+1] ;
            }
        }
        console.log("Minimum number is "+ minimum);
    </script>
</body>
</html>
